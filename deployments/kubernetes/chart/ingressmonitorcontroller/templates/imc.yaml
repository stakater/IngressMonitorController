apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    fabric8.io/target-platform: kubernetes
  labels:
    app: {{ template "name" . }}
    version: {{ .Chart.Version }}
    group: {{ .Values.ingressMonitorController.labels.group }}
    provider: {{ .Values.ingressMonitorController.labels.provider }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  name: {{ template "name" . }}
data:
  config.yaml: |-
    providers: 
    {{- range .Values.ingressMonitorController.providers }}
    - name: {{ .name }}
      apiKey: {{ .apiKey }}
      apiURL: {{ .apiURL }}
      username: {{ .username | default "null" }}
      password: {{ .password | default "null" }}
      alertContacts: {{ .alertContacts }}
    {{- end }}
    enableMonitorDeletion: {{ .Values.ingressMonitorController.enableMonitorDeletion }}
    monitorNameTemplate: "{{ .Values.ingressMonitorController.monitorNameTemplate }}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ template "name" . }}
    version: {{ .Chart.Version }}
    group: {{ .Values.ingressMonitorController.labels.group }}
    provider: {{ .Values.ingressMonitorController.labels.provider }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  name: {{ template "name" . }}
---
{{- if .Values.ingressMonitorController.watchNamespace }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
   name: {{ template "name" . }}-role
  namespace: {{ .Values.ingressMonitorController.watchNamespace | quote }}
rules:
  - apiGroups:
      - ""
      - "extensions"
    resources:
      - ingresses
    verbs:
      - list
      - get
      - update
      - patch
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - services
      - pods
    verbs:
      - list
      - get
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ template "name" . }}-role-binding
  namespace: {{ .Values.ingressMonitorController.watchNamespace | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "name" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ template "name" . }}
    namespace: {{ .Release.Namespace | quote }}
{{- else }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ template "name" . }}-role
rules:
  - apiGroups:
      - ""
      - "extensions"
    resources:
      - ingresses
    verbs:
      - list
      - get
      - update
      - patch
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - services
      - pods
    verbs:
      - list
      - get
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "name" . }}-role-binding
roleRef:
  kind: ClusterRole
  name: {{ template "name" . }}-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ template "name" . }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    configmap.fabric8.io/update-on-change: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    version: {{ .Chart.Version }}
    group: {{ .Values.ingressMonitorController.labels.group }}
    provider: {{ .Values.ingressMonitorController.labels.provider }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  name: {{ template "name" . }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ template "name" . }}
      group: {{ .Values.ingressMonitorController.labels.group }}
      provider: {{ .Values.ingressMonitorController.labels.provider }}
  template:
    metadata:
      annotations:
        configmap.fabric8.io/update-on-change: {{ template "name" . }}
      labels:
        app: {{ template "name" . }}
        group: {{ .Values.ingressMonitorController.labels.group }}
        provider: {{ .Values.ingressMonitorController.labels.provider }}
    spec:
      containers:
      - env:
      {{- if .Values.ingressMonitorController.watchNamespace }}
        - name: KUBERNETES_NAMESPACE
          value: {{ .Values.ingressMonitorController.watchNamespace | quote }}
      {{- end }}
        - name: CONFIG_FILE_PATH
          value: {{ .Values.ingressMonitorController.configFilePath }}
        image: "{{ .Values.ingressMonitorController.image.name }}:{{ .Values.ingressMonitorController.image.tag }}"
        imagePullPolicy: {{ .Values.ingressMonitorController.image.pullPolicy }}
        name: {{ template "name" . }}
        volumeMounts:
        - mountPath: /etc/IngressMonitorController
          name: config-volume
      serviceAccountName: {{ template "name" . }}
      volumes:
      - configMap:
          name: {{ template "name" . }}
        name: config-volume